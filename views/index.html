<!Doctype>
<html ng-app="MyApp" ng-controller="MainCtrl">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<h1 style="text-align: center;">奶奶</h1>
		<button class="btn btn-default" ng-click="getOther()">沒乃</button>
		<button class="btn btn-default" ng-click="getSexy()">要乃</button>
		<button class="btn btn-default" ng-click="getLeg()">腿</button>
		<button class="btn btn-default" ng-click="getBig()">大</button>
		<button class="btn btn-default" ng-click="getSmall()">小</button>
		<div class='container'>
			<div class="col-lg-6 col-lg-offset-3">
				<div class="col-lg-6" ng-repeat="pic in pics">
					<div class="img-wrapper">	
						<img class="coolimage" src="{{pic.images[0]}}" alt="">
					</div>
					<button ng-click="getRecommend(pic.id)">喜愛</button>
				</div>
			</div>
			<div class="col-lg-3">
				推薦
				<div class="col-lg-12" ng-repeat="r in recommend">
					<div class="img-wrapper">	
						<img class="coolimage" src="{{r.images[0]}}" alt="">
					</div>
				</div>
			</div>
		</div>

		<script src="/components/jquery/dist/jquery.min.js"></script>
		<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/components/angular/angular.min.js"></script>

		<script src="/js/app.js"></script>
	</body>
</html>
